<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding cards</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="super-container">
        <h1 style="text-align: center;">My Gallery</h1>
        <div class="container">
            <div class="panel"
                style="background-image: url('https://cdn.pixabay.com/photo/2015/10/30/20/13/sunrise-1014712_1280.jpg');">
                <h3>Explore the world</h3>
            </div>
            <div class="panel"
                style="background-image: url('https://images.unsplash.com/photo-1591492804799-861b8fc32c0e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1180&q=80');">
                <h3>Leaf is green</h3>
            </div>
            <div class="panel"
                style="background-image: url('https://cdn.pixabay.com/photo/2016/09/21/04/46/barley-field-1684052_1280.jpg');">
                <h3>I am happy</h3>
            </div>
            <div class="panel active"
                style="background-image: url('https://cdn.pixabay.com/photo/2013/07/25/13/01/stones-167089_1280.jpg');">
                <h3>Pebbles green and blue</h3>
            </div>
            <div class="panel"
                style="background-image: url('https://images.unsplash.com/photo-1640282385915-c515d654338d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80');">
                <h3>Daffodils are beauty</h3>
            </div>
        </div>
        <div class="container">
            <div class="panel"
                style="background-image: url('https://images.pexels.com/photos/1408221/pexels-photo-1408221.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');">
                <h3>Pretty flowers</h3>
            </div>
            <div class="panel"
                style="background-image: url('https://images.pexels.com/photos/4220967/pexels-photo-4220967.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');">
                <h3>Volcano</h3>
            </div>
            <div class="panel"
                style="background-image: url('https://cdn.pixabay.com/photo/2013/07/21/13/00/rose-165819_1280.jpg');">
                <h3>Purple rose</h3>
            </div>
            <div class="panel"
                style="background-image: url('https://images.unsplash.com/photo-1640097140978-d72166ae3daa?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');">
                <h3>Cherry blossoms</h3>
            </div>
            <div class="panel"
                style="background-image: url('https://images.unsplash.com/photo-1640062128336-4fe49a69fc53?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2787&q=80');">
                <h3>Red flowers</h3>
            </div>
        </div>
    </div>
    
</body>
</html>
